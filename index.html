<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince PG - Premium Student Accommodation</title>
    <meta name="description" content="Modern PG with premium amenities - AC rooms, high-speed WiFi, 24/7 security & maid service. Book your perfect stay today!">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Previous CSS remains the same, add these new styles */
        
        :root {
            --primary: #1a365d;
            --secondary: #e63946;
            --accent: #2a9d8f;
            --light-bg: #f8f9fa;
            --image-bg: #e0e0e0;
        }

        .hero {
            background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        var(--image-bg) url('your-hero-image.jpg') center/cover;
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .image-card {
            background: var(--image-bg);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 4/3;
        }

        .image-card::after {
            content: "Your Image Here";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary);
            font-weight: 500;
        }

        .room-plan {
            background: var(--image-bg);
            padding: 2rem;
            border-radius: 10px;
            margin: 2rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Keep previous navigation and header -->

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Premium PG Accommodation</h1>
            <p>Experience Modern Comfort with World-Class Facilities</p>
            <!-- Add hero image background later -->
        </div>
    </section>

    <!-- Add these new image sections -->
    <section class="section">
        <h2 class="section-title">Room Gallery</h2>
        <div class="image-section">
            <div class="image-card"></div> <!-- Room Image 1 -->
            <div class="image-card"></div> <!-- Room Image 2 -->
            <div class="image-card"></div> <!-- Bathroom Image -->
            <div class="image-card"></div> <!-- Common Area -->
        </div>
    </section>

    <section class="section">
        <h2 class="section-title">Facility Views</h2>
        <div class="image-section">
            <div class="image-card"></div> <!-- Kitchen -->
            <div class="image-card"></div> <!-- Terrace -->
            <div class="image-card"></div> <!-- Washing Area -->
        </div>
    </section>

    <section class="section">
        <h2 class="section-title">Floor Plan</h2>
        <div class="room-plan">
            <!-- Add floor plan/image here later -->
            <p>Floor plan image placeholder</p>
        </div>
    </section>

    <!-- Rest of previous content remains -->

    <script>
        // Add image loading handler for future use
        document.addEventListener('DOMContentLoaded', function() {
            const imageCards = document.querySelectorAll('.image-card');
            
            imageCards.forEach(card => {
                card.addEventListener('click', function() {
                    // Add lightbox functionality later
                    console.log('Image clicked - add lightbox viewer');
                });
            });
        });
    </script>
</body>
</html>
